<app-header backButton="/auth" title="Login"></app-header>

<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-logo></app-logo>
    

      <!--============================ NAME ==========================-->
      <app-custom-input 
      autocomplete="name"
      icon="person-outline"
      [control]="form.controls.name"
      type="text"
      label="Nombre"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">

        <div *ngIf="form.controls.name.errors?.['required']">El Nombre es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minLength']">El nombre debe tener al menos 4 caracteres</div>


      </div>
  
      <!--============================ Email ==========================-->

      <app-custom-input 
      [control]="form.controls.email"
      icon="mail-outline"
      type="email"
      label="Email"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.name.errors?.['required']">El Correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo v치lido</div>
      </div>

      <!--============================ Contrase침a ==========================-->

      <app-custom-input 
      [control]="form.controls.password"
      icon="lock-closed-outline"
      type="password"
      label="Contrase침a"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">

        <div *ngIf="form.controls.password.errors?.['required']">La contrase침a es requerida</div>
      </div>


      <ion-button  expand="block" class="submit" mode="ios" type="submit" [disabled]="form.invalid">
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
  
  

</ion-content>
