<app-header [isModal]="true" title="Agregar Producto"></app-header>
<ion-content>

    <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">
      
        <!-- si existe una imagen-->
        <ion-avatar *ngIf="form.value.image">
            <img [src]="form.value.image" />
        </ion-avatar>

        <!-- si NO existe una imagen-->
        <ion-icon class="image-icon" *ngIf="!form.value.image" name="image-outline"></ion-icon>
        <br>

        <!-- tomar/seleccionar foto-->
        <ion-button (click)="takeImage()" size="small" shape="round">
            Tomar/Seleccionar
        </ion-button>

        <!--============================ NAME ==========================-->
        <app-custom-input 
        autocomplete="name"
        [control]="form.controls.name"
        type="text"
        label="Nombre"
        ></app-custom-input>
  
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
  
          <div *ngIf="form.controls.name.errors?.['required']">Este campo es requerido</div>
          <div *ngIf="form.controls.name.errors?.['minLength']">El nombre debe tener al menos 4 caracteres</div>
  
  
        </div>

        <!--============================ precio ==========================-->
        <app-custom-input 
        [control]="form.controls.price"
        type="number"
        label="Precio"
        ></app-custom-input>
  
        <div class="validators" *ngIf="form.controls.price.errors && form.controls.price.touched">
  
          <div *ngIf="form.controls.price.errors?.['required']">Este campo es requerido</div>
          <div *ngIf="form.controls.price.errors?.['minLength']">El precio mínimo debe ser 0 </div>
  
  
        </div>

        <!--============================ Unidades vendidas ==========================-->
        <app-custom-input 
        [control]="form.controls.soldUnits"
        type="number"
        label="Unidades vendidas"
        ></app-custom-input>
  
        <div class="validators" *ngIf="form.controls.soldUnits.errors && form.controls.soldUnits.touched">
  
          <div *ngIf="form.controls.soldUnits.errors?.['required']">Este campo es requerido</div>
          <div *ngIf="form.controls.soldUnits.errors?.['minLength']">La cantidad mínima debe ser 0 </div>
  
  
        </div>

        
    
  
  
        <ion-button  class="ion-margin" mode="ios" type="submit" [disabled]="form.invalid">
          Agregar Producto
          <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
        </ion-button>
      </form>

</ion-content>
