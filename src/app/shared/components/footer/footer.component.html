
<ion-content>

  <ion-tabs>
    <!-- Tab bar -->
    <ion-tab-bar id="tab-bar" slot="bottom">
      <ion-tab-button (click)="goToHelp()">
        <ion-icon name="information-circle" aria-hidden="true" ></ion-icon>
        <ion-label>Ayuda</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="goToHome()">
        <ion-icon name="home" aria-hidden="true" ></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="goToPerfil()">
        <ion-icon name="person-circle" aria-hidden="true" ></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
